<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <link rel="stylesheet" type="text/css" href="./slideshow.css" />
</head>
<body>
  <nav>
    <ul class="nav">
      <li class="navItem"><a class="navItemLink" href="index.html">Aimal Esa</a></li>
      <li class="navItem"><a class="navItemActive navItemLink" href="projects.html">Projects</a></li>
    </ul>
  </nav>
  <header>
    <h1 class="basic"> Projects </h1> 
  </header>
  <main>
    <section id="SpreadsheetSlideshow">      
      <h2 style="text-align:center">Spreadsheet</h2>

      <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1 / 4</div>
          <img src="\Images\Spreadsheet\SpreadsheetMainPage.jpg" style="width:100%">
          <div class="caption-text">Main Page</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 4</div>
          <img src="\Images\Spreadsheet\FileMenuDropdown.jpg" style="width:100%">
          <div class="caption-text">File Menu Dropdown</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 4</div>
          <img src="\Images\Spreadsheet\CircularFormulaErrorMessage.jpg" style="width:100%">
          <div class="caption-text">Error Message</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">4 / 4</div>
          <img src="\Images\Spreadsheet\HelpPage.jpg" style="width:100%">
          <div class="caption-text">Help Page</div>
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
          <span class="dot" onclick="currentSlide(4)"></span> 
        </div>   
        <br>
      <script>
        let slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
          let i;
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("dot");
          if (n > slides.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
        }
        </script>
    </section>

  </main>
</body>
</html>
